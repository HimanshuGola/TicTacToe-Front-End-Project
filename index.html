<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TicTacToe</title>
    <link rel="stylesheet" href="my-css.css">
    <script src="my-javascript.js" defer></script>
</head>

<body>
    <!-- <img src="wooden-background-001.jpg" alt=""> -->
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="main-grid">
        <div class="grid-items top left"></div>
        <div class="grid-items top"></div>
        <div class="grid-items top right"></div>
        <div class="grid-items left"></div>
        <div class="grid-items"></div>
        <div class="grid-items right"></div>
        <div class="grid-items left bottom"></div>
        <div class="grid-items bottom"></div>
        <div class="grid-items right bottom"></div>
    </div>
    <div id="turn-prompt">Turn: X</div>
    <button id="reset">Reset</button>
</body>

</html>
